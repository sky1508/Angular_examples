<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>UIRouter Custom Data App</title>
    <base href="/" />
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-ui-router.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <link href="css/app.css" rel="stylesheet" type="text/css" />
    
</head>
<body ng-app="Demo">
    <table style="font-family: Arial">
        <tr>
            <td colspan="2" class="header">
                <h1>App contains examples of UIRouter HTML5 Mode</h1>
            </td>
        </tr>

        <tr>
            <td class="leftMenu">
                <a ui-sref="home" ui-sref-active="activeState">Home</a>
                <a ui-sref="employee" ui-sref-active="activeState">Employees</a>
                <a ui-sref="courses" ui-sref-active="activeState">Courses</a>
            </td>
            <td class="mainContent">
                <ui-view></ui-view>
            </td>
        </tr>

        <tr>
            <td colspan="2" class="footer">
                <b># Symbol is removed from the URL & Active CSS is added</b>
            </td>
        </tr>

    </table>
</body>
</html>
