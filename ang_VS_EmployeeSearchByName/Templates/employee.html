<h1>List of Employees</h1>
Name: <input type="text" ng-model="employeeCtrl.name"/>
<button ng-click="employeeCtrl.searchEmployee()">Search</button>
<ul>
    <li ng-repeat="employee in employeeCtrl.employees">
        <a href="#/employees/{{employee.id}}">
        {{employee.name}}</a>
    </li>
</ul>

<button ng-click="employeeCtrl.reloadData()">Reload</button>
